<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro  Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<audio id="buzzer" src="http://mattersofgrey.com/audio/cantina.mp3" type="audio.mpeg"></audio>
<audio id="buzzer2" src="http://mattersofgrey.com/audio/imperialmarch.mp3" type="audio.mpeg"></audio>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="text-center">
  <h3>Free Code Camp Project</h3>
  <h1>Pomodoro Clock</h1>
  <div class="container" id="timebox">
    <h2 id="timeType"></h2>
    <h2 class="num"></h2>
    <h2 class="breakTime"></h2>
    <a href="#" class="btn btn-primary reset" id="reset">Reset</a>
  </div>
  <div class="container" id="menu">
    <div id="timer">
      <h1>Session Time</h1>
      <a href="#" class="btn btn-primary" id="takeTime">-</a>
      <h2 id="num">5</h2>
      <a href="#" class="btn btn-success" id="addTime">+</a>
    </div>
    <div id="break">
      <h1>Break Time</h1>
      <a href="#" class="btn btn-primary" id="minusBreak">-</a>
      <h2 id="breakTime">5</h2>
      <a href="#" class="btn btn-success" id="addBreak">+</a>
    </div>
    <a href="#" class="btn btn-primary start" id="start">Start</a>
  </div>
  <div class="gif">
  <img id="dance"src="https://media.giphy.com/media/xUPGGJln5lP5lYqKxW/giphy.gif"></img>
<img id="march" src="https://media.giphy.com/media/inEZXlAOb1TC8/giphy.gif"></img>
</div>
<div class="text-center" id="image">
  <a href="http://www.starwars.com/databank/galactic-empire" target="_blank"><img src="http://vignette99.wikia.nocookie.net/empireatwar/images/4/44/1756_-_empire_insignia_logo_star_wars.png/revision/latest?cb=20150125035321" alt="Galactic Empire" class="image"></a>
  <a href="http://www.starwars.com/databank/rebel-alliance" target="_blank"><img src="https://vignette.wikia.nocookie.net/starwars/images/7/71/Redstarbird.svg/revision/latest?cb=20080228205026" alt="Rebel Alliance" class="image"></a>
</div>

</div>
